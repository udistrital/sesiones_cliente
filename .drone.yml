clone:
  path: github.com/udistrital/sesiones_cliente

build:

  # build and test the go program
  nodejs:
    image: node:9.5.0
    commands:
     - apt-get update -y
     - apt-get install -y zip
     - npm install
     - npm run lint:ci
     - npm run build:prod

    when:
      branch: develop
      event: push

publish:

  # upload directory dist/ to s3 bucket
  s3_sync:
    region: "us-east-1"
    bucket: "drone-helper-bucket"
    access_key: $$DRONE_AWS_ACCESS_KEY_ID
    secret_key: $$DRONE_AWS_SECRET_ACCESS_KEY
    source: dist
    target: /client/sesiones_cliente-$$BRANCH
    delete: true
    when:
      branch: develop
      event: push

